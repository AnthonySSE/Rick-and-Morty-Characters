<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Character Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive-design.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-text">Rick & Morty</span>
                    <span class="logo-subtitle">Character Explorer</span>
                </h1>
                <nav class="nav">
                    <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
                        <span class="theme-icon">üåô</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="search-section">
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Buscar por nombre..." class="search-input">
                    </div>
                    <div class="filters">
                        <select id="episodeFilter" class="filter-select" style="width: 100%; max-width: 500px;">
                            <option value="">Seleccionar episodio</option>
                        </select>
                    </div>
                    <div class="filters">
                        <select id="statusFilter" class="filter-select">
                            <option value="">Todos los estados</option>
                            <option value="alive">Vivo</option>
                            <option value="dead">Muerto</option>
                            <option value="unknown">Desconocido</option>
                        </select>
                        <select id="speciesFilter" class="filter-select">
                            <option value="">Todas las especies</option>
                        </select>
                        <button class="favorites-btn" id="favoritesBtn">Mostrar Favoritos</button>
                        <button class="clear-filters-btn" id="clearFilters">Limpiar filtros</button>
                    </div>
                </div>
                <div class="results-info">
                    <span class="results-count" id="resultsCount">Cargando personajes...</span>
                </div>
            </section>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Cargando personajes...</p>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                <h3>¬°Oops! Algo sali√≥ mal</h3>
                <p id="errorText"></p>
                <button class="retry-btn" id="retryBtn">Intentar de nuevo</button>
            </div>

            <section class="characters-section">
                <div class="characters-grid" id="charactersGrid">
                    </div>
            </section>
        </div>
    </main>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="characterModal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Detalles del Personaje</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-content" id="modalContent">
                </div>
            <div class="modal-navigation">
                <button class="nav-btn prev-btn" id="prevCharacter">
                    <span>‚Üê</span> Anterior
                </button>
                <button class="nav-btn next-btn" id="nextCharacter">
                    Siguiente <span>‚Üí</span>
                </button>
            </div>
        </div>
    </div>

    <button class="back-to-top" id="backToTop" aria-label="Volver arriba">
        <span>‚Üë</span>
    </button>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Rick and Morty Character Explorer</p>
                <p>Desarrollado con ‚ù§Ô∏è para los chicos del Diplomado de Front End</p>
                <p>API proporcionada por <a href="https://rickandmortyapi.com/" target="_blank" rel="noopener">rickandmortyapi.com</a></p>
            </div>
        </div>
    </footer>

    <script src="js/api-rick-and-morty.js"></script>
    <script src="js/main.js"></script>
    <script src="js/utilidades.js"></script>
</body>
</html>
